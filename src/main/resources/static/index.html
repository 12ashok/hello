<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Learning Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #64748b;
            --dark: #0f172a;
            --light: #f8fafc;
            --git: #f05032;
            --jenkins: #d24939;
            --docker: #2496ed;
            --ansible: #000000;
            --aws: #ff9900;
            --terraform: #7b42bc;
            --k8s: #326ce5;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light);
            margin: 0;
            color: var(--dark);
        }

        header {
            background: linear-gradient(135deg, var(--primary), #1e40af);
            color: white;
            padding: 3rem 1rem;
            text-align: center;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        /* Tool Card Styles */
        .card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            border-top: 5px solid var(--primary);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .card-header i {
            font-size: 2.5rem;
        }

        /* Specific Colors */
        .card.git { border-top-color: var(--git); }
        .card.jenkins { border-top-color: var(--jenkins); }
        .card.docker { border-top-color: var(--docker); }
        .card.ansible { border-top-color: var(--ansible); }
        .card.aws { border-top-color: var(--aws); }
        .card.terraform { border-top-color: var(--terraform); }
        .card.k8s { border-top-color: var(--k8s); }

        h2 { margin: 0; font-size: 1.5rem; }

        ul {
            padding-left: 1.2rem;
            flex-grow: 1;
            list-style-type: none;
        }

        li {
            margin-bottom: 0.8rem;
            line-height: 1.5;
            position: relative;
        }

        li::before {
            content: "â†’";
            position: absolute;
            left: -1.2rem;
            color: var(--primary);
        }

        /* Lab Action Section */
        .lab-section {
            grid-column: 1 / -1;
            background: white;
            padding: 3rem;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            margin-top: 2rem;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            margin: 0.5rem;
            transition: all 0.2s;
        }

        .btn-start { background-color: #22c55e; color: white; }
        .btn-stop { background-color: #ef4444; color: white; }
        .btn:active { transform: scale(0.95); }

        input {
            padding: 1rem;
            width: 300px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        #statusMessage {
            margin-top: 1.5rem;
            font-weight: 600;
            min-height: 24px;
        }
    </style>
</head>
<body>

    <p>Your Comprehensive Roadmap to Infrastructure Automation</p>
</header>
